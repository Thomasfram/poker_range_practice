<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Range Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üÉè Poker Range Practice</h1>
            <div class="stats" id="stats">
                <span class="stat-item">Correct: <strong id="correct">0</strong></span>
                <span class="stat-item">Total: <strong id="total">0</strong></span>
                <span class="stat-item">Accuracy: <strong id="accuracy">0%</strong></span>
            </div>
        </header>

        <!-- Configuration Screen -->
        <div id="config-screen" class="screen active">
            <div class="config-card">
                <h2>Select Configuration</h2>

                <div class="form-group">
                    <label for="position">Position</label>
                    <select id="position" class="select-input">
                        <option value="">Choose position...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="action">Action</label>
                    <select id="action" class="select-input" disabled>
                        <option value="">Choose action...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="stack-depth">Stack Depth</label>
                    <select id="stack-depth" class="select-input" disabled>
                        <option value="">Choose stack depth...</option>
                    </select>
                </div>

                <button id="start-btn" class="btn btn-primary" disabled>Start Practice</button>
            </div>
        </div>

        <!-- Practice Screen -->
        <div id="practice-screen" class="screen">
            <div class="practice-card">
                <div class="config-display" id="config-display"></div>

                <div class="hand-display">
                    <div class="hand-label">Your Hand:</div>
                    <div class="hand-value" id="current-hand">AKs</div>
                </div>

                <div class="question">Is this hand in range?</div>

                <div class="button-group">
                    <!-- Buttons are generated dynamically by app.js -->
                </div>

                <div id="feedback" class="feedback hidden"></div>

                <button id="next-btn" class="btn btn-primary btn-large" style="display: none;">Next Hand ‚Üí</button>

                <div class="actions">
                    <button class="btn btn-secondary" id="back-btn">‚Üê Back to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
